<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time character count</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>Real time character Counter </p>
            <textarea name="" id="textarea"  placeholder="Please write your text here :" maxlength="50"></textarea>
            <div class="counter">
                <p>
                    Total Counter : <span id="count">0</span>
                </p>
                <p>
                    Remaining : <span id="remaining">50</span>
                </p>
            </div>

        </div>
    </div>
</body>
</html>
